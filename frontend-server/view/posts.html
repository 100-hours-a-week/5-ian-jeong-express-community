<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/posts.css">
    <title>게시글 목록조회</title>
</head>
<body>
    <header>
        <div id="title-text">아무 말 대잔치</div>
        <div id="header-box">
            <div id="padding"></div>
            <img id="profile-img" src="" alt="profile-image">

            <div id="drop-down-box">

                <button id="user-edit-btn" class="drop-down" onClick="location.href='edit-user'">회원정보 수정</button>
                <button id="password-edit-btn" class="drop-down" onClick="location.href='edit-password'">비밀번호 수정</button>
                <button id="logout-btn" class="drop-down" onClick="location.href='sign-in'">로그아웃</button>

            </div>
        </div>
    </header>

        <!-- 정의서보고 기능 구현할차례 -->
    
    <section id="main">
        <div id="welcome-text">안녕하세요,<br>
            아무말 대잔치 <strong>게시판</strong> 입니다.
        </div>
    </section>

    
    
    <!-- 여기차례 -->
    <div id="add-btn-box">
        <button id="add-btn" onClick="location.href='add-post'">게시글 작성</button>
    </div>
    
    
    <div class="post-box" data-id="">
            <div class="up-post">
                    <div class="post-title">제목 1</div>
                    <div class="post-log-box">
                        <div class="like">좋아요 0</div>
                        <div class="comment">댓글 0</div>
                        <div class="hits">조회수 0</div>
                        <div class="time">2021-01-01 00:00:00</div>
                    </div>
                    <hr class="line1">
            </div>
            <div class="down-post">
                <img class="profile-image" src="">
                <div id="writer">더미 작성자 1</div>
            </div>
    </div>
    
    

    
    <script type="text/javascript" src="javascript/posts.js"></script>
</body>
</html>
