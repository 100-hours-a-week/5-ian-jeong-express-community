<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/sign-up.css">
    <title>회원가입</title>
</head>
<body>

    <header>
        <div id="title-text">아무 말 대잔치</div>
        <div id="header-box">
            <img id="back-btn" src="/images/navi.png" alt="back" onClick="location.href='/users/sign-in'">
            <div id="padding"></div>
        </div>
    </header>



    <form id="sign-up-form" action="/users/sign-in" method="get">
        <div id="form-title">회원가입</div>

        <div id="profile-title-box">
            <div id="profile-title">프로필 사진</div>
            <div id="profile-helper-text">*프로필 사진을 추가해주세요</div>
        </div>



        
        <div id="profile-input-box">
            <input type="file" id="profile-circle" name="profileImage" accept="image/*" onchange="addImage(event)">
            <div id="cross-col"></div>
            <div id="cross-row"></div>
            <img id="preview" src="">
        </div>



        <div id="input-box">

            <label for="email-input" id="email-text">이메일*</label>
            <input type="text" id="email-input" name="email" placeholder="이메일을 입력하세요">
            <div id="email-input-helper-text" class="helper-text">*helper text</div>


            <label for="password-input" id="password-text">비밀번호*</label>
            <input type="password" id="password-input" name="password" placeholder="비밀번호를 입력하세요">
            <div id="password-input-helper-text" class="helper-text">*helper text</div>


            <label for="re-password-input" id="re-password-text">비밀번호 확인*</label>
            <input type="password" id="re-password-input" placeholder="비밀번호를 한번 더 입력하세요">
            <div id="re-password-input-helper-text" class="helper-text">*helper text</div>


            <label for="nickname-input" id="nickname-text">닉네임*</label>
            <input type="text" id="nickname-input" name="nickname" placeholder="닉네임을 입력하세요">
            <div id="nickname-input-helper-text" class="helper-text">*helper text</div>

        </div>

        <button id="sign-up-btn" disabled="true" type="submit">회원가입</button>

    </form>

    <button id="sign-in-btn" onClick="location.href='sign-in'">로그인하러 가기</button>
    <div id="padding"></div>

    
    <script type="text/javascript" src="/javascript/sign-up.js"></script>
</body>
</html>
