<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sign-in.css">
    <title>로그인</title>
</head>
<body>

    <header>
        <div id="page-title">아무 말 대잔치</div>
    </header>



    <!-- 로그인은 중요정보이기 때문에 get요청으로 쿼리파라미터에 넣는 것 보다는 Post요청으로 바디에 넣는것이 좋음 -->
    <!-- form 전송을 get요청으로 날리면 쿼리 파라미터로 들어가기 때문에 url에 표시됨 -->
    <form id="sign-in-form" action="localhost:8081/posts" method="get" onsubmit="return validateSignIn(event)">
        <div id="form-title">로그인</div>
        

        <div id="input-box">
            <!-- 이벤트 핸들러에 전달되는 단 하나의 객체 event -->
            <!-- 여기서 event는 form 제출 이벤트에 대한 내용을 담고 있음 -->
            <label for="email-input" id="email-text">이메일</label>
            <input type="text" id="email-input" name="email" placeholder="이메일을 입력하세요">

            <label for="password-input" id="password-text">비밀번호</div>
            <input type="password" id="password-input" name="password" placeholder="비밀번호를 입력하세요">
            
            <div id="helper-text">*helper-text</div>
        </div>



        <button id="sign-in-btn" type="submit">로그인</button>
    </form>

    <!-- 회원가입 페이지 이동은 단순 Get 요청 -->
    <button id="sign-up-btn" onclick="location.href='sign-up'">회원가입</button>





    <script type="text/javascript" src="javascript/sign-in.js"></script>
</body>
</html>
