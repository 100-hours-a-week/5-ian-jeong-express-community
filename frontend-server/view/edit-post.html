<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/edit-post.css">
    <title>게시글 수정</title>
</head>
<body>
    <header>
        <div id="title-text">아무 말 대잔치</div>
        <div id="header-box">
            <img id="back-btn" src="/images/navi.png" alt="back" onClick="location.href='/posts'">
            <img id="profile-img" src="" alt="profile-image">

            <div id="drop-down-box">

                <button id="user-edit-btn" class="drop-down">회원정보 수정</button>
                <button id="password-edit-btn" class="drop-down" >비밀번호 수정</button>
                <button id="logout-btn" class="drop-down" onClick="location.href='/users/sign-in'">로그아웃</button>

            </div>
        </div>
    </header>




    <div id="page-title">게시글 수정</div>





    <form action="" method="POST" id="main">
        <div id="title-edit-box">
            <div id="title-edit-text">
                제목*
            </div>
            
            <input type="text" id="title-input" value="" name="title">
            
        </div>


        <div id="post-edit-box">
            <div id="post-edit-text">
                내용*
            </div>

            

            <textarea id="post-input" name="content"></textarea>
            <div id="helper-text">*helper-text</div>
        </div>


        
        <div id="image-selection-box">
            <div id="image-selection-text">이미지</div>

            <div id="image-label-box">
                <label for="image-selection" id="image-label">파일 선택</label>
                <div id="file-name"></div>
            </div>

            <input type="file" id="image-selection" value="" name="image" onchange="addImage(event)">
            <img id="image" src="">
        </div>

        <button id="edit-btn">수정하기</button>

    </form>

    
    <script type="text/javascript" src="/javascript/edit-post.js"></script>
</body>
</html>
