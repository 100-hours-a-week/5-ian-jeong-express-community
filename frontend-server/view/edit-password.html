<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/edit-password.css">
    <title>community</title>
</head>
<body>
    <header>
        <div id="title-text">아무 말 대잔치</div>
        <div id="header-box">
            <!-- <img id="back-btn" src="images/navi.png" alt="back"> -->
            <div></div>
            <img id="profile-img" src="images/cat.png" alt="profile-image">
        </div>
    </header>




    <form>
        <div id="password-edit-text">비밀번호 수정</div>
        
        <div id="password-input-box">
            <div id="password-text">비밀번호</div>
            <input type="password" id="input-password" placeholder="비밀번호를 입력하세요">
            <div id="password-double-text">비밀번호 확인</div>
            <input type="password" id="input-password-double" placeholder="비밀번호를 한번 더 입력하세요">
        </div>

        <button id="edit-btn">수정하기</button>
    </form>
</body>
